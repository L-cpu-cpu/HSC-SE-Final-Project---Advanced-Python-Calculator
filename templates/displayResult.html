{% extends 'layout.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Results</title>
</head>
<body>
    <h1>Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Keyword</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{result['keyword']}}</td>
                <td>{{result['result']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
{% endblock %}
