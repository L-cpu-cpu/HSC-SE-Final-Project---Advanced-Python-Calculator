{% extends "layout.html" %}
{% block content %}
<form method="POST" action="{{ url_for('regressionCalc') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <table id="inputTable">
    <tr>
        <th>x</th>
        <th>y</th>
    </tr>
    {% for i in range(5) %}
    <tr>
        <td><input name="x{{ i }}" type="number" step="any" required /></td>
        <td><input name="y{{ i }}" type="number" step="any" required /></td>
    </tr>
    {% endfor %}
    </table>
    <button id="addRowBtn" type="button">Add Row</button>
<button id="removeRowBtn" type="button">Remove Row</button>
    <button type="submit">Calculate Regression</button>
</form>
{% if formula %}
    <p><strong>Regression Equation:</strong> {{ formula }}</p>
{% endif %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/regressionRows.js') }}"></script>
{% endblock %}
{% endblock %}
